<div fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="8px" fxLayoutGap.gt-xs="8px">
    <h1>Importar Excel</h1>
</div>
<div fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="8px" fxLayoutGap.gt-xs="30px">

    <div fxFlex="100%">
        <button (click)="fileInput.click()" color="primary" class="w-8 h-8 leading-none flex items-center justify-center fixbuttons hover:bg-hover"
                                mat-icon-button>
            <mat-icon aria-hidden="false">cloud_upload</mat-icon>
            <input style="display: none;" #fileInput type="file" (change)="onFileInput( $event.target.files)" 
                accept=".xlsx, .xls, .csv"  />
            
        </button>
        <p>Subir aqu√≠ el archivo </p>
    </div>
  
   
</div>
